<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>App Insights — Byte Password Manager</title>
  <link rel="stylesheet" href="insights-style.css">
</head>
<body>
  <header class="insights-header"><a href="index.html">← Back</a><h1>App Screenshots</h1></header>
  <main class="insights-main">
    <p class="hint">Place screenshots inside <code>/assets/screenshots/</code> named e.g. <code>s1.jpg</code>, <code>s2.jpg</code>.</p>
    <div class="gallery" id="gallery">
      <!-- example static placeholders; replace with actual images as <img src="assets/screenshots/s1.jpg"> -->
      <div class="gitem"><img src="assets/screenshots/s1.jpg" alt="s1" onerror="this.parentElement.classList.add('empty')"></div>
      <div class="gitem"><img src="assets/screenshots/s2.jpg" alt="s2" onerror="this.parentElement.classList.add('empty')"></div>
      <div class="gitem"><img src="assets/screenshots/s3.jpg" alt="s3" onerror="this.parentElement.classList.add('empty')"></div>
    </div>
  </main>
</body>
</html>
