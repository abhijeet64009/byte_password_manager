<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pricing — Byte Password Manager</title>
  <link rel="stylesheet" href="pricing-style.css">
</head>
<body>
  <header class="pricing-header">
    <div class="header-inner">
      <div class="nav-btn" >
        <button class="back-btn" aria-label="Go back" onclick="history.back()">
          <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <path d="M15 18l-6-6 6-6"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <div class="pricing-title">
        <h1 class="brand">Pricing</h1>
      </div>
    </div>
  </header>
  <main class="pricing-main">
    <div class="plans">
      <div class="plan featured">
        <h3>Monthly</h3>
        <p class="price">₹49 / month</p>
        <ul><li>Unlimited saves</li><li>Fingerprint unlock</li><li>2-FA</li></ul>
        <a class="btn-primary" href="#">Subscribe</a>
      </div>
      <div class="plan featured">
        <h3>One-time</h3>
        <p class="price">₹499 (one-time)</p>
        <ul><li>Lifetime access</li><li>All premium tools</li><li></li></ul>
        <a class="btn-primary" href="#">Buy once</a>
      </div>
    </div>
  </main>
</body>
</html>
